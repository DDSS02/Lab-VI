<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="calculator.css" rel="stylesheet" type="text/css" />
    <script src="js/script.js" defer></script>
	<title></title>
</head>
<body>
    <p class = "texxt">Simple Calculator Template</p>
<div class="pos">
    <div class="calcborder">
        <form name="calculator">
            <input type="text" name="display" class="display" readonly>
            <br>
            <br>
            <div class="innerpos">
            <button type="button" class = "flexx" onclick="appendValue('1')">1</button>
            <button type="button" class = "flexx" onclick="appendValue('2')">2</button>
            <button type="button" class = "flexx" onclick="appendValue('3')">3</button>
            <button type="button" class = "flexx" onclick="appendValue('+')">+</button>
            <br>

            <button type="button" class = "flexx" onclick="appendValue('4')">4</button>
            <button type="button" class = "flexx" onclick="appendValue('5')">5</button>
            <button type="button" class = "flexx" onclick="appendValue('6')">6</button>
            <button type="button" class = "flexx" onclick="appendValue('-')">-</button>

            <br>

            <button type="button" class = "flexx" onclick="appendValue('7')">7</button>
            <button type="button" class = "flexx" onclick="appendValue('8')">8</button>
            <button type="button" class = "flexx" onclick="appendValue('9')">9</button>
            <button type="button" class = "flexx" onclick="appendValue('*')">*</button>

            <br>

            <button type="button" class = "flexx" onclick="clearDisplay()">C</button>
            <button type="button" class = "flexx" onclick="appendValue('0')">0</button>
            <button type="button" class = "flexx" onclick="calculate()">=</button>
            <button type="button" class = "flexx" onclick="appendValue('/')">/</button>
            </div>
        </form>
    
    </div>
</div>
</body>
</html>
